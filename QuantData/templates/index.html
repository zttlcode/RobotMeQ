<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="page-wrapper"></div>
        <div class="page-body">
            <div class="col-12">
                <div class="card">
                  <div class="table-responsive">
                    <table class="table table-vcenter card-table" id="assets">
                      <thead>
                        <tr>
                          <th>投资标的</th>
                          <th class="w-1">具体买卖点</th>
                          <th>图表派策略</th>
                          <th>策略2</th>
                          <th>策略3</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(
            function () {
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/barChart",
                    dataType: 'json',
                    success: function (result) {
                        $.each(result, function(key, value) {
                            var td_asset =
                                "<tr>" +
                                "<td>"+value.name+"</td>" +
                                "<td><a href=\"http://127.0.0.1:5000/href?code="+ key +"\" target='_self'>查看</a></td>" +
                                "<td class=\"text-muted\">收益："+Number(value.strategy1*100).toFixed(1)+"%"+"</td>" +
                                "<td class=\"text-muted\">收益："+Number(value.strategy2*100).toFixed(1)+"%"+"</td>" +
                                "<td class=\"text-muted\">收益："+Number(value.strategy3*100).toFixed(1)+"%"+"</td>" +
                                "</tr>"
                            $("#assets").append(td_asset)
                        });
                    }
                });
            }
        )
    </script>
</body>
</html>
